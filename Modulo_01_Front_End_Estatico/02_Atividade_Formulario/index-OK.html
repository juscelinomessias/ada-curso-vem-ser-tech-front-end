<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">

    <title>Formulário de cadastro - Atividade 2</title>
</head>
<body> 
	
	<div class="container">
		<div class="container__top">
			<p id="field__title">Formulário de cadastro - Atividade 2</p>
		</div>
		
		<br>

		<form>
			<table width="100%">
				<tbody>
				<tr>
					<td width="150px"><label for="nome">Nome:</label></td>
					<td><input type="text" class="input" id="nome" name="nome" placeholder="Digite o seu nome" required autofocus></td>
				</tr>
				<tr>
					<td><label for="cpf">CPF:</label></td>
					<td><input type="text" class="input" id="cpf" name="cpf" maxlength="11" placeholder="00000000000"></td>
				</tr>
				<tr>
					<td><label for="endereco">Endereço:</label></td>
					<td><input type="text" class="input" id="endereco" name="endereco" placeholder="Digite o seu endereço"></td>
				</tr>
				<tr>
					<td><label for="bairro">Bairro:</label></td>
					<td><input type="text" class="input" id="bairro" name="bairro" placeholder="Digite o seu bairro"></td>
				</tr>
				<tr>
					<td><label for="cidade">Cidade:</label></td>
					<td><input type="text" class="input" id="cidade" name="cidade" placeholder="Digite a sua cidade"></td>
				</tr>
				<tr>
					<td><label for="estados">Estado:</label></td>
					<td>
						<select class="input" size="1" name="estados">
							<option value="" disabled selected hidden>Selecione um Estado</option>
							<option value="AC">Acre</option>
							<option value="AL">Alagoas</option>
							<option value="AP">Amapá</option>
							<option value="AM">Amazonas</option>
							<option value="BA">Bahia</option>							
							<option value="CE">Ceará</option>
							<option value="DF">Distrito Federal</option>
							<option value="ES">Espírito Santo</option>
							<option value="GO">Goiás</option>
							<option value="MA">Maranhão</option>
							<option value="MT">Mato Grosso</option>
							<option value="MS">Mato Grosso do Sul</option>
							<option value="MG">Minas Gerais</option>
							<option value="PR">Pará</option>
							<option value="PB">Paraíba</option>
							<option value="PR">Paraná</option>							
							<option value="PE">Pernambuco</option>
							<option value="PI">Piauí</option>
							<option value="RJ">Rio de Janeiro</option>
							<option value="RN">Rio Grande do Norte</option>
							<option value="RS">Rio Grande do Sul</option>
							<option value="RO">Rondônia</option>
							<option value="RR">Roraima</option>
							<option value="SC">Santa Catarina</option>
							<option value="SP">São Paulo</option>
							<option value="SE">Sergipe</option>
							<option value="TO">Tocantins</option>								
						</select>					
					</td>
				</tr>
				<tr>
					<td><label for="data">Data Nascimento:</label></td>
					<td><input type="date" class="input" id="data" name="data"></td>
				</tr>	
				<tr>
					<td><label for="email">E-mail:</label></td>
					<td><input type="email" class="input" id="email" name="email" placeholder="Digite o seu e-mail"></td>
				</tr>
				<tr>
					<td><label for="telefone">Telefone:</label></td>
					<td><input type="tel" class="input" id="telefone" name="telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" maxlength="15" placeholder="00-0000-0000"></td>
				</tr>
				<tr>
					<td><label for="habilitacao">Habilitação:</label></td>
					<td>
						<input type="radio" id="sim" name="cnh" value="sim">  <label for="html">Sim</label><br>  
						<input type="radio" id="nao" name="cnh" value="nao" checked>  <label for="html">Não</label>
					</td>	
				</tr>																							
				</tbody>
			</table>
			<br>
			<input id="btnlogin" type="submit" onclick="postJSON()">
		</form>	
 
	</div> 
	

	<script>
        async function postJSON() {
            const formData = new FormData(document.querySelector('form'))
            const nome = document.getElementById("nome").value;
            const cpf = document.getElementById("cpf").value;
            const endereco = document.getElementById("endereco").value;
			const bairro = document.getElementById("bairro").value;
			const cidade = document.getElementById("cidade").value;
			const estados = document.getElementById("estados").value;
			const data = document.getElementById("data").value;
			const email = document.getElementById("email").value;
			const telefone = document.getElementById("telefone").value;
            try {
                const response = fetch("https://crudcrud.com/api/56fd4642099940ec8f7d54a09b5a1b7b/linoooow", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        nome: nome,
                        cpf: cpf,
                        endereco: endereco,
						bairro: bairro,
                        cidade: cidade,
                        estados: estados,
						data: data,
                        email: email,
                        telefone: telefone
                    }),
                }).then(result => {
                    console.log('Success:', result);
                });
            } catch (error) {
                console.error("Error:", error);
            }
        }
    </script>


</body>
</html>
