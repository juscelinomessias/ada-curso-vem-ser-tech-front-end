<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="../assets/img/favicon-16x16.png">

    <meta name="title" content="Bem-vindo à AdaBucks Coffee Company!"/>
    <meta name="description" content="AdaBucks Coffee Company - Especialista em Cafés." />
	<meta name="keywords" content="AdaBucks, Café, Caffé Americano, Vanilla Latte, Affogato, Sparkling Espresso, Caffé Mocha, Iced Latte" />	

    <title>AdaBucks Coffee Company</title>  

</head>

<body>
    <form action="" method="post" class="action">
      <div class="logpad">
          <div>
              <span>Acesse o AdaBucks</span>
          </div>
          <div class="logbox">
              <label for="name">Nome</label>
              <input type="text" id="name" name="name">

              <label for="name">Sobrenome</label>
              <input type="text" id="sobrenome" name="sobrenome">

              <label for="email">E-mail</label>
              <input type="email" id="email" name="email">

              <fieldset >
                  <legend>Sexo</legend>
      
                  <div>
                    <input type="radio" id="fem" class="margem" name="sexo" />
                    <label for="sexo" class="margem">Feminino</label>
                  </div>
      
                  <div>
                    <input type="radio" id="masc" class="margem" name="sexo" />
                    <label for="masc" class="margem">Masculino</label>
                  </div>
              </fieldset>
      
              <label for="password">Senha</label>
              <input type="password" name="password">
          </div>
          <button>Entrar</button>
          
          <div id="rec-senha">
            <a href="recuperar-senha.html"><h3>Esqueceu sua senha?</h3></a>
          </div>
          
          <br>
          
          <div class="social-login">
            <h3>Entrar via</h3>
            <div class="social-icons">
                <a href="#" class="social-login__icon fab fa-instagram"></a>
                <a href="#" class="social-login__icon fab fa-facebook"></a>
                <a href="#" class="social-login__icon fab fa-twitter"></a>
            </div>
          </div>

      </div>
    </form>
</body>
</html>
